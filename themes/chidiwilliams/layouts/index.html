{{ define "main" }}
  {{ $mainSections := .Site.Params.mainSections | default (slice "post") }}
  {{ $section := where .Site.RegularPages "Section" "in" $mainSections }}
  {{ $section_count := len $section }}

  <section class="articles">
    {{ range $section }}
      <div>
        {{ partial "summary.html" . }}
      </div>
    {{ end }}
  </section>
{{ end }}
