<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Posts from Chidi Williams" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#3a74d2" />
    <meta name="theme-color" content="#3a74d2" />

    <link rel="me" href="https://twitter.com/ChidiWilliams__" />

    {{ template "_internal/opengraph.html" . }}
    <!-- -->
    {{ template "_internal/twitter_cards.html" . }}

    <title>
      {{ .Site.Title }}{{ with .Params.Title }}: {{ . }}{{ end }}
    </title>

    <link href="/css/main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://www.google-analytics.com/" />
    {{ template "_internal/google_analytics.html" . }}
  </head>
  <body>
    <div class="container">
      {{ block "header" . }}{{ partial "header.html" .}}{{ end }}
      <div class="main">
        {{- block "main" . }}{{- end }}
      </div>
    </div>
  </body>
</html>
