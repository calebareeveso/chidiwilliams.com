<div class="post-meta">
  <span>{{ .Page.PublishDate.Format "January 2, 2006" }}</span>
  ·
  <span>{{ .Page.ReadingTime }} min read</span>
  {{ if .Tags }} ·
  <span>
    {{ $tags := (.Page.GetTerms "tags") }} {{ range $index, $tag := $tags }}
    <a href="{{ .Permalink }}" class="text-link">{{ .LinkTitle }}</a>
    {{- if lt $index (sub (len $tags) 1) }}, {{ end -}} {{- end -}}
  </span>
  {{ end }}
</div>
