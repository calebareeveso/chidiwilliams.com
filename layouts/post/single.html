{{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>
  <div class="time">
    {{ .PublishDate.Format "January 2, 2006" }}
  </div>
  {{ .Content }}
</article>

<div class="share-links">
  <h1 class="header">Share this post</h1>
  <ul class="social-icons">
    <li>
      <a
        href="https://twitter.com/share?ref_src=twsrc%5Etfw&text={{ .Params.title }} â€” {{ .Site.Title }}&via=ChidiWilliams__&url={{ .Permalink }}"
        target="_blank"
        rel="noopener"
        class="secondary"
      >
        <span class="sr-only">Share on Twitter</span>
        {{ partial "svg/twitter.html" . }}
      </a>
    </li>
  </ul>
</div>
{{ end }}
